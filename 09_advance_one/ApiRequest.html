<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        body {
            background-color: #212121;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            border-collapse: collapse;
            margin: 40px auto;
            width: 80%;
        }
        th, td {
            border: 1px solid #555;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #333;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Value</th>
            <th>State</th>
            <th>Description</th>
        </tr>

        <tr>
            <td>0</td>
            <td>UNSENT</td>
            <td>Client has been created. open() not called yet.</td>
        </tr>

        <tr>
            <td>1</td>
            <td>OPENED</td>
            <td>open() has been called.</td>
        </tr>

        <tr>
            <td>2</td>
            <td>HEADERS_RECEIVED</td>
            <td>send() has been called, and headers and status are available.</td>
        </tr>

        <tr>
            <td>3</td>
            <td>LOADING</td>
            <td>Downloading; responseText holds partial data.</td>
        </tr>

        <tr>
            <td>4</td>
            <td>DONE</td>
            <td>The operation is complete.</td>
        </tr>
    </table>
    <button id = "mybutton">profile</button> <br><br>
    <div id="photo"></div>

</body>
<script>
    const reqUrl = "https://api.github.com/users/Dev75Dobariya"
    const xhr = new XMLHttpRequest()
    xhr.open('GET' , reqUrl)
    xhr.onreadystatechange = function(){
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText);
            console.log(data);  
            const img = data.avatar_url

            document.getElementById('mybutton').addEventListener('click' , ()=>{
                document.getElementById('photo').innerHTML = `<img src=${img}></img>`        
            })
        }
    }
    xhr.send()
    
</script> 

</html>
